    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;

            color: #00ff00;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 50px 0;
            border-bottom: 2px solid #00ff00;

        .header h1 {

            margin: 0;

        .content {

        .connect-button {
            display: inline-block;
            padding: 15px 40px;

            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2em;

            transition: all 0.3s ease;
        }

        .connect-button:hover {
            background-color: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.2) 0%,
                rgba(0, 255, 0, 0.2) 50%,
                transparent 50%,
                transparent 100%
            );
            background-size: 4px 4px;
            animation: scroll 20s linear infinite;
        }

        @keyframes scroll {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        .owner-info {
            margin-top: 40px;
            font-size: 1.1em;
        }
    </style>
